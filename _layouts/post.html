---
layout: index
---
<section class="posts">
	<section class="post-item">
		<h1 class="post-title">{{ page.title }}</h1>
		<span class="post-date">
			{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
		</span>

		<article class="post-content">
	  		{{ content }}
	  	</article>
	</section>
</section>
