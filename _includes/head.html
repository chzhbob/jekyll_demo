<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ page.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/core.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/emoji.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/pygments.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

    <script type="text/javascript" src="{{ "/js/zepto.min.js" | prepend: site.baseurl }}" ></script>
</head>
